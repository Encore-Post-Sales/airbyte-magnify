documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Gainsight CS Spec
  type: object
  required:
    - domain_url
    - access_key
  properties:
    domain_url:
      type: string
      title: Domain URL
      examples:
        - "https://company-name.gainsightcloud.com"
    access_key:
      type: string
      title: Access Key
      airbyte_secret: true
  additionalProperties: true
